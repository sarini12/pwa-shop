<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Shop</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#0ea5e9">
  <style>
    body { font-family: sans-serif; margin:0; padding:0; }
    header { background:#0ea5e9; color:white; padding:1rem; text-align:center; }
    .catalog { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:1rem; padding:1rem; }
    .card { border:1px solid #ccc; border-radius:8px; padding:1rem; text-align:center; }
    button { padding:.5rem 1rem; border:none; background:#0ea5e9; color:white; border-radius:4px; cursor:pointer; }
    footer { text-align:center; padding:1rem; color:#555; }
  </style>
</head>
<body>
  <header>
    <h1>PWA Shop</h1>
    <button id="notify">Enable Notifications</button>
  </header>

  <main>
    <section class="catalog" id="catalog"></section>
  </main>

  <footer>Works offline âœ¨</footer>

  <script src="app.js"></script>
</body>
</html>
